{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Hewan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://fonts.cdnfonts.com/css/kg-primary-penmanship-lined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container-fluid">
        
        <div class="row">
         
            <div class="col-lg-8 col-md-8 col-sm-12 container-large">
                <form method="post" enctype="multipart/form-data" id="myForm">
                    {% csrf_token %}
                    <img class="koalaLogo" src="{% static 'img/koala.png' %}" alt="">
                    <img id="languageLogo" src="{% static 'img/ic_language.png' %}" alt="">

                    <center>
                        <div class="titleContainer">
                            <img class="titleLogo" src="{% static 'img/bgLogo.png' %}" alt="">
                            <div class="titleTextContainer">
                                <h3 id="text1Logo">Pengenalan</h3>
                                <h3 id="text2Logo">Hewan</h3>
                            </div>
                        </div>
                        <!-- Bungkus dalam div relatif -->
                        <div class="video-wrapper">
                            <!-- Div merah di belakang frame kamera dan sejajar di tengah -->
                            <div class="buttonBox">
                                <div class="parentContainer">
                                    <div class="childContainer">
                                        <div id="btnreset" id class="Btn">
                                            <img id="btnreset" src="{% static 'img/ic_reset.png' %}" alt="">
                                            <h6 id="resBtn" style="margin: 0;padding: 0;">Ulang</h6>
                                        </div>
                                        <div id="import-image" class="Btn">
                                            <img id="import-image" src="{% static 'img/ic_import.png' %}"
                                                alt="Upload Image">
                                            <input type="file" id="file-input" accept="image/*" onchange="loadImage()"
                                                name="gmbr">
                                            <h6 id="imgBtn" style="margin: 0;padding: 0; width: max-content;">Unggah Gambar</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="video-container" id="video-container">
                                <video autoplay="true" id="video-webcam" autoplay muted playsinline>
                                    Browser tidak mendukung, silahkan update!!
                                </video>
                                <img src="{% static 'img/ic_capture.png' %}" alt="" id="take-picture-button"
                                    onclick="takeSnapshot()" />
                            </div>
                        </div>
                    </center>
                </form>
                <audio id="myAudio">
                    <source src="" type="audio/mpeg" />
                    Your browser does not support the audio element.
                </audio>
                <audio id="myAudioAnimal">
                    <source id="srcAudioIdAnimal" src="" type="audio/mpeg" />
                    Your browser does not support the audio element.
                </audio>
                <img class="tumbuhanBiruLogo" src="{% static 'img/tumbuhan_biru.png' %}" alt="">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 container-small">
                <img class="rumputLogo" src="{% static 'img/rumput.png' %}" alt="">
                <div style="margin-top: 50px;">
                    <img class="frameVideo" src="{% static 'img/frameVideo.png' %}" alt="">
                    <div id="videoContainer">
                        <video id="animalVideo" autoplay loop muted playsinline>
                            <source id="animalVideo" src="" type="video/mp4">
                            Browser tidak mendukung video.
                        </video>
                    </div>
                    <div class="parentContainer">
                        <div class="childContainer">
                            <div id="titleAccuracy" class="titleAccuracy">Akurasi</div>
                            <canvas style="display: none;" id="accuracyChart" width="100" height="100"></canvas>
                            <div id="nolPersen">0%</div>
                            <div id="confidence">0%</div>
                        </div>
                        <div class="column">
                            <div class="resultContainer">
                                <div id="titleResult" class="titleResult">Hasil</div>
                                <div class="nameIdContainer" id="predBoxId">
                                    <span id="name">Loading...</span>
                                    <img class="speaker" src="{% static 'img/Speaker.png' %}" alt="">
                                </div>
                            </div>
                            <div class="soundContainer">
                                <div id="soundTitle" class="soundTitle">Suara Hewan</div>
                                <div id="audio-player">
                                    <img class="play-icon" src="{% static 'img/ic_play.png' %}" alt="Play">
                                    <div class="waveform">
                                        <div class="waveform">
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <div class="wave-bar"></div>
                                            <!-- Tambah lebih banyak kalo perlu -->
                                        </div>
                                    </div>
                                </div>
                                <div id="noSound">
                                    <span id="noSoundText">Hewan tidak memiliki suara</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="mdl">

            <!-- Modal content -->
            <div class="modalKonten">
                <div class="languageTitleContainer">
                    <img class="titleLogo" src="{% static 'img/bgLogo.png' %}" alt="">
                    <div class="titleTextContainer">
                        <h3 id="text1LgTitle">Pilih</h3>
                        <h3 id="text2LgTitle"> Bahasa</h3>
                    </div>
                </div>
                <button type="button" id="btnLgId" >BAHASA INDONESIA</button>
                <button type="button" id="btnLgEn" >BAHASA INGGRIS</button>
            </div>
        
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <script>
            // Variabel global buat nyimpen path statis
            window.staticPath = "{% static '' %}"; // Base path statis, misalnya "/static/"
            window.predictIdUrl = "{% url 'predictId' %}";
            window.predictEnUrl = "{% url 'predictEn' %}";
        </script>
</body>


</html>
